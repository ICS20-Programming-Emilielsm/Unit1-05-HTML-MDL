<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with CSS">
    <meta name="keyword" content="Immaculata, ICS2O">
    <meta name="author" content="Emilie LeSage MacLean">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script defer scr="https://code.getmld.io/1.3.0/materail.min.js"</script>
    <title>My second Web Page, with MDL </title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer scr="https://code.getmld.io/1.3.0/materail.min.js"</script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed header">
      
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title"> My second Web page using MDL Components</span>
        </div>
      </header>
      <!-- MDL progress Bar with Indeterminate Progress -->
      <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indederminate"></div>

      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">

      <!-- List -->
      <h5>My Favorite Drinks</h5>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-contents">
              Orangina
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-contents">
              Iced Tea
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-contents">
              sparkling Water
            </span>
          </li>
        </ul>
        <!-- Radio button -->
        <h5>Do you also enjoy these drinks</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Yes</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">No</span>
        </label>
      </div>
    </main>
  </body>
</html>
