<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with CSS">
    <meta name="keyword" content="Immaculata, ICS2O">
    <meta name="author" content="Emilie LeSage MacLean">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-lime.min.css" />
    <script defer scr="https://code.getmld.io/1.3.0/materail.min.js"</script>
    <title>My First Web Page, with MDL </title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer scr="https://code.getmld.io/1.3.0/materail.min.js"</script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title"> My first Web page using MDL Components</span>
        </div>
      </header>
      <br>

      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
        <!-- Get user input -->
        <div class = "page content">Enter the side length of a square:</div>

        <!-- Simple Textfield for Integers (not decimals) -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
          <!-- mdl-textfield__lable  -->
          <label class="mdl-textfield__label" for="demo-input">Side of square (mm)</label>
          <!-- mdl-textfield__error  -->
          <span class = "mdl-layout__error" style = "padding-left:10px">Input is not an integer</span>
          </div>
        </form>
        
          <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Calculate area
        </button>
        <br></br>
        <!-- Link to second web page. -->
        <p>
          Here is the link to my <a href="./more_mdl.html">second web page</a>
        </p>
      </main>
    </div>
  </body
</html>
